baseURL: "https://michaelforde.com"
title: Michael's Portfolio
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Michael's Portfolio
  # description: ""
  keywords: [Blog, Portfolio, PaperMod]
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  footer:
    hideFooter: false
    hideCopyright: true

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/assets/favicon.ico"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Michael Forde
    imageUrl: "https://avatars.githubusercontent.com/u/183919385?v=4"
    imageWidth: 250
    imageHeight: 250
    imageTitle: Profile picture
    buttons:
      - name: About Me
        url: "/about"

  socialIcons:
    - name: email
      url: "mailto:michaelforde@gmail.com"
    - name: github
      url: "https://github.com/mkforde"
    - name: linkedin
      url: "https://www.linkedin.com/in/michaelkforde/"
    - name: instagram
      url: "https://www.instagram.com/_michaelforde/"
    - name: youtube
      url: "https://www.youtube.com/@michaelkforde"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

menu:
  main:
    - identifier: about
      name: "About"
      url: "/about"
      weight: 30
    - identifier: blog
      name: Michael's Tech Blog
      url: https://blog.michaelforde.com
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokaiheme: "PaperMod"
